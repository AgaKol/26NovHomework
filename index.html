<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Experiences - Bucket List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://kit.fontawesome.com/7ae46fcd64.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-hippo"></i>Wildlife Experiences</h1>
    </header>
    <form id="new-experience-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="animal" class="primary">Animals</label>
            <input type="text" id="animal" required autofocus/>
          </div>
  
          <div class="form-item">
            <label for="country" class="primary">Country</label>
            <input type="text" id="country" required/>
          </div>
  
          <div class="form-item">
            <label for="continent" class="primary">Continent</label>
            <select id="continent">
              <option value="" disabled selected></option>
              <option value="Africa">Africa</option>
              <option value="Antarctica">Antarctica</option>
              <option value="Asia">Asia</option>
              <option value="Australia">Australia</option>
              <option value="Europe">Europe</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
            </select>
          </div>
        </div>
        <input type="submit" value="save"/>
      </form>
  
      <button id="delete-all">Delete All</button>
  
      <h1 id="bucket-header">Bucket List</h1>
      <ul id="bucket-list"></ul>
</body>
<footer>
    <p>Copyright &copy; Wildlife Experiences</p>
</footer>
</html>
